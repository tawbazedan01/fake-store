<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="./assets/imgs/logo2.jpg" alt="logo"/>
                </div>
                <div class="list">
                    <ul class="options">
                        <li><a href="#"> categories </a> </li>
                        <li><a href="#"> products </a> </li>
                        <li><a href="#"> services </a> </li>
                        <li><a href="#"> about us </a> </li>
                    </ul>
                </div>
                <div class="auth">
                    <div class="login">
                        <a href="#"> logIn </a>
                    </div>
                    <div class="register">
                        <a href="#"> register </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="loader-container">
        <div class="loader">
        </div>
    </div>
    <main>
        <section class="categories">
            <div class="container">
                <div class="row">
                    <div class="category">
                    </div>
                </div>
            </div>
        </section>
        <section class="count-down">
            <div class="container">
                <h2>The remaining days until Ramadan</h2>
                <div class="countdown-container">
                    <div class="time">
                        <span id="days"></span> days 
                    </div>
                    <div class="time">
                        <span id="hours"></span> hours
                    </div>
                    <div class="time"> 
                        <span id="minutes"></span> minutes
                    </div>
                    <div class="time"> 
                        <span id="seconds"></span> seconds
                    </div>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <div class="row">
                    <div class="product">
                    </div>
                    
                </div>
            </div>
            <div class="pagination-container">
                <ul class="pagination">
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
